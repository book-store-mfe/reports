name: Smoke Tests

on:
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright Chromium
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ms-playwright
          key: playwright-chromium-${{ runner.os }}-v1

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - name: Run Playwright tests
        run: npm run smoke:ci --silent > smoke-results.json

      - name: Generate markdown report
        run: node scripts/gen-smoke-report.js

      - name: copy videos
        run: |
          mkdir -p smoke-outputs 
          find test-results -type f -name "*.webm" -exec cp {} smoke-outputs/ \;

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Convert WebM to MP4
        run: |
          for f in smoke-outputs/*.webm; do
            ffmpeg -y -i "$f" "${f%.webm}.mp4"
          done

      - name: Convert WebM to GIF
        run: |
          for f in smoke-outputs/*.webm; do
            ffmpeg -y -i "$f" -vf "fps=10,scale=400:-1:flags=lanczos" "${f%.webm}.gif"
          done

      - name: Commit markdown report
        run: |
          git config --global user.email "ci@github.com"
          git config --global user.name "CI"
          git add SMOKE-REPORT.md smoke-outputs*
          git commit -m "Update smoke report [ci skip]" || echo "No changes"
          git push

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
