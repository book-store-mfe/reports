name: Validate All Remotes

on:
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: wait 60s to remote manifest deploy in gh-pages
        uses: jakejarvis/wait-action@master
        with:
          time: '60s'

      - name: Run validator (prod/md)
        run: |
          npm run validate md prod > README.md

      - name: Commit and push report
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update prod report [ci skip]" || echo "No changes to commit"
          git push
